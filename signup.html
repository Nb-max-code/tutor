<!DOCTYPE html>
<html>
<head>
    <title>Медликбез - Запись</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px;
            line-height: 1.6;
        }
        h1 { 
            color: #2e7d32; 
            text-align: center;
        }
        .container { 
            background: #f8f9fa; 
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .contact-button { 
            display: block;
            width: 200px;
            margin: 25px auto 0;
            padding: 12px 0;
            background: #2e7d32;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .steps {
            margin: 20px 0;
        }
        .step {
            margin-bottom: 15px;
            padding-left: 20px;
            position: relative;
        }
        .step:before {
            content: "•";
            color: #2e7d32;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Запись на занятия</h1>
        
        <div class="steps">
            <div class="step">Выберите дисциплину: фармакология, анатомия, физиология или другая</div>
            <div class="step">Укажите удобные дни и время для занятий</div>
            <div class="step">Опишите цель (подготовка к экзамену, разбор темы и т.д.)</div>
        </div>
        
        <p>Я свяжусь с вами в течение 24 часов для уточнения деталей!</p>
        
        <a href="https://t.me/Mrs_Dan" class="contact-button">Написать в Telegram</a>
    </div>
</body>
</html>
